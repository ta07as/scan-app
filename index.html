<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroMaster PRO — Магазин для электромонтажников</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e67e22; /* Оранжевый как у профи инструмента */
            --bg-light: #f4f7f6;
            --text-dark: #333;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        /* Шапка сайта */
        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 30px;
            display: flex;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 4px 0 0 4px;
            border: none;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: var(--accent-color);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }

        .contact-info a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
        }

        /* Сетка товаров */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 0;
        }

        .product-card {
            background: var(--white);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: contain;
        }

        .btn-buy {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--accent-color);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <div class="logo">
            <h1>EM PRO</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Поиск по артикулу или названию (например, ВВГнг)...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="contact-info">
            <i class="fab fa-whatsapp"></i> <a href="https://wa.me/996755000228">+996 755 000 228</a>
        </div>
    </div>
</header>

<main class="container">
    <section>
        <h2>Популярные категории</h2>
        <div class="product-grid" id="main-catalog">
            </div>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2026 ElectroMaster. Instagram: @ta07as.a</p>
    </div>
</footer>

<script>
    // В следующей части мы наполним это мощной логикой
    console.log("ElectroMaster PRO Engine Loaded");
</script>

</body>
</html>
